<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Tracker | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="navbar navbar-dark main-nav">
      <div class="navbar-brand mb-0 h1 font-weight-bold border-0 text-center w-100 text-uppercase">Covid-19 Tracker</div>
    </div>
    <section class="min-vh-100">
      <div class="row">
        <div class="container text-center">
          <div id="author">
            <a href="https://github.com/BYates1289" target="_blank">Ben Yates</a>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div id="date" class="row justify-content-center">
          <div class="col-md-6 my-5 text-center">
            <h3 class="date font-weight-bold text-white"></h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="align-items-center d-flex justify-content-center text-center">
              <select id="selectCountry" class="form-control mr-4">
                <option>Select Country</option>
              </select>
              <button id="Global" class="btn btn-outline-light">
                <strong>Global</strong>
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-md-12 px-lg-4">
            <div id="covidData" class="card"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
